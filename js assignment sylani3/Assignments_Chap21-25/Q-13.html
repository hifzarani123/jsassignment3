<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var string1 = prompt("Enter first string to compare");
        var string2 = prompt("Enter second string to compare");
        if (string1 > string2) {
            document.write(string1 + " is greater than " + string2);
        }
        else if (string2 > string1) {
            document.write(string2 + " is greater than " + string1);
        }
        else {
            document.write("Both strings are equal");
        }
    </script>
</body>

</html>
