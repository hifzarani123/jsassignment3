<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var input = prompt("Enter any string to convert into title case");
        var firstChar = input.slice(0, 1);
        var otherChars = input.slice(1);
        document.write("User input: " + input + "<br/>Title case: " + firstChar.toUpperCase() + otherChars.toLowerCase());
    </script>
</body>

</html>
