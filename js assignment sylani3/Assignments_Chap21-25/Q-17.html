<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "Pakistan";
        var vowels = 0;
        var consonants = 0;
        for (i = 0; i < str.length; i++) {
            if (str[i] === "a" || str[i] === "e" || str[i] === "i" || str[i] === "o" || str[i] === "u") {
                vowels = vowels + 1;
            }
            else {
                consonants = consonants + 1;
            }
        }
        document.write("String: " + str + "<br/>Number of vowels: " + vowels + "<br/>Number of consonants: " + consonants);
    </script>
</body>

</html>
