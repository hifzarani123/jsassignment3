<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var randomNum = (Math.random() * 10) + 1;
        var secretNum = Math.floor(randomNum);
        var userInput = +prompt("Guess the secret number between 1 and 10");
        if (userInput === secretNum) {
            alert("Congratulations! you are right");
        }
        else {
            alert("Try again!");
        }
        document.write("Secret number: " + secretNum);
    </script>
</body>

</html>
