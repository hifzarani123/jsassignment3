<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = +prompt("Enter a negative floating point number");
        document.write("number: " + num + "<br/>round off value: " + Math.round(num));
        document.write("<br/>floor value: " + Math.floor(num) + "<br/>ceil value: " + Math.ceil(num)); 
    </script>
</body>

</html>
